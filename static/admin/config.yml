backend:
  name: git-gateway
  branch: dev

display_url: "https://kaiserfranz.cz"
media_folder: "static/media"
public_folder: "/media"

collections:
  - name: "sections"
    label: "Sections"
    files:
      - label: "Homepage"
        name: "homepage"
        file: "content/_index.md"
        delete: false
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Box", name: "box", widget: "markdown", required: false}
          - {label: "Body", name: "body", widget: "markdown"}
          - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
      - label: "Náš příběh"
        name: "nas-pribeh"
        file: "content/nas-pribeh/_index.md"
        delete: false
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Box", name: "box", widget: "markdown", required: false}
          - {label: "Body", name: "body", widget: "markdown"}
          - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
      - label: "Bistro"
        name: "bistro"
        file: "content/bistro/_index.md"
        delete: false
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Box", name: "box", widget: "markdown", required: false}
          - {label: "Body", name: "body", widget: "markdown"}
          - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
      - label: "Akce"
        name: "akce"
        file: "content/akce/_index.md"
        delete: false
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - label: "Events"
            name: "events"
            widget: "list"
            fields:
              - label: "Event"
                name: "event"
                widget: "object"
                fields:
                  - {label: "Start date", name: "start_date", widget: "date"}
                  - {label: "End date", name: "end_date", widget: "date", required: false}
                  - {label: "Name", name: "name", widget: "string"}
          - {label: "Box", name: "box", widget: "markdown", required: false}
          - {label: "Body", name: "body", widget: "markdown"}
          - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
      - label: "Catering"
        name: "catering"
        file: "content/catering/_index.md"
        delete: false
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Box", name: "box", widget: "markdown", required: false}
          - {label: "Body", name: "body", widget: "markdown"}
          - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
      - label: "Kontakt"
        name: "kontakt"
        file: "content/kontakt/_index.md"
        delete: false
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Box", name: "box", widget: "markdown", required: false}
          - {label: "Body", name: "body", widget: "markdown"}
          - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
